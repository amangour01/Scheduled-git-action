name: Daily Commit

on:
  schedule:
    - cron: '0 12 * * *'  # This will run every day at 12:00 PM UTC

jobs:
  daily_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Commit changes with email aman.gour@gramener.com
        run: |
          echo "Daily commit on $(date)" >> daily_commit.txt
          git config --local user.email "aman.gour@gramener.com"
          git config --local user.name "Automated Commit"
          git add daily_commit.txt
          git commit -m "Daily commit on $(date)"
          git push
